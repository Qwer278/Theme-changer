<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Theme Changer</title>
</head>
<body>
    <div class="buttons mt-4">
        <button class="black" onclick="black()" id="btn"></button>
        <button class="green" onclick="green()" id="green"></button>
        <button class="yellow" onclick="yellow()" id="yellow"></button>
        <button class="blue" id="blue" onclick="blue()"></button>
    </div>
    <hr class="divider mt-3">
    <div class="one" id="one">
        <textarea name="" id="text" cols="30" rows="10"></textarea>
    </div>

</body>
</html>
